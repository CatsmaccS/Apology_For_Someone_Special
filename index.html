<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        transition: background-color 0.5s ease;
        font-family: Arial, Helvetica, sans-serif; /* Changed to a more readable font */
        line-height: 1.6; /* Added line-height for better readability */
    }

    #container {
        position: relative;
        text-align: center;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px; /* Added padding for spacing */
    }

    #click-text {
        font-size: 2.5em; /* Slightly larger font size for better visibility */
        font-weight: bold;
        color: black;
        margin-bottom: 20px;
    }

    #normal-image,
    #hover-image {
        width: 80%;
        max-width: 400px;
        height: auto;
        margin: 0 auto;
    }

    #hover-image {
        display: none;
    }

    #letter {
        margin-top: 20px;
    }

    #letter img {
        width: 150px;
        height: 90px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #letter-content {
        display: none;
        position: fixed;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        background-color: #FCC1B4;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #letter-content p {
        margin: 0;
        color: white;
        font-size: 1.75em; /* Increased font size for better readability */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        line-height: 1.5; /* Added line height for better spacing */
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .button {
        padding: 12px 30px;
        margin: 0 5px;
        cursor: pointer;
        border: 2px solid white;
        border-radius: 8px;
        background-color: transparent;
        color: white;
        font-size: 1.4em; /* Slightly larger font size */
        transition: background-color 0.3s ease;
        user-select: none;
    }

    .button:hover {
        background-color: white;
        color: #FCC1B4;
    }

    @keyframes flicker {
        0%, 100% { background-color: #D364FC; }
        20% { background-color: #ff0000; }
        40% { background-color: #00ff00; }
        60% { background-color: #0000ff; }
        80% { background-color: #ffff00; }
    }

    #yay-image {
        width: 80%;
        max-width: 500px;
        height: auto;
        transform: rotate(-20deg) translateX(0px);
    }
</style>

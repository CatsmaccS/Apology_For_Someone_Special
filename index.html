        .button-container {

        .button {

            cursor: pointer;

            background-color: transparent;
            color: white;
            font-size: 1.2em; /* Increased font size */

            user-select: none;
        }

        .button:hover {
            background-color: white;
            color: #FCC1B4;
        }

        @keyframes flicker {
